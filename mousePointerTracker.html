<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Movement</title>
    <style>
        *{
            background-color: rgb(225, 253, 253);
            overflow: hidden;
        }
        h1{
            width: fit-content;
            height: 50px;
            margin: auto;
            top: 40px;
        }
        #pointer{
            width: 15px;
            height: 15px;
            background-color: rgb(188, 28, 97);
            border-radius: 50%;
            position: absolute;
            transition: all .09s ease;
        }
    </style>
</head>
<body>
    <div>
        <h1> MOUSE POINTER DOT CREATION  </h1>
        <div id="pointer"> </div>


    </div>

    <script>
        window.addEventListener('pointermove', (event)=> {
            let pointer = document.getElementById('pointer');
        
            let top = event.clientY;
            let left = event.clientX;
        
            pointer.style.left = (`${left-4}px`);
            pointer.style.top = `${top}px`;
        
           //console.log('client-X: ', event.clientX); 
          //console.log('client-Y: ', event.clientY)
        })


    </script>
</body>
</html>
